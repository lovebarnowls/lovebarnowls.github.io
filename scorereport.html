<!DOCTYPE html>
<html>
<head>
  <title>Score Report</title>
  <script>
    function fetchScores(ipAddresses) {
      ipAddresses.forEach(ipAddress => {
        fetch('http://' + ipAddress + '/scores')  // Replace '/scores' with the actual endpoint on the Linux machine
          .then(response => response.json())
          .then(scores => {
            // Process the scores and update the scoreboard
            // ...
          })
          .catch(error => {
            console.log('Error fetching scores from ' + ipAddress + ': ' + error);
          });
      });
    }

    function fetchScoresFromUserInput() {
      var ipAddresses = prompt('Enter the IP addresses (comma-separated) of the Linux machines:');
      if (!ipAddresses) {
        return;
      }

      ipAddresses = ipAddresses.split(',').map(ip => ip.trim());

      fetchScores(ipAddresses);
    }

    // Call the function to fetch scores from user input when the page loads
    document.addEventListener('DOMContentLoaded', fetchScoresFromUserInput);
  </script>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Team</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody id="scores-body"></tbody>
  </table>
</body>
</html>
